<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="assets/slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Text Summary</title>
</head>

<body>


    <!--------------------- Dashboard -------------------->

    <div class="sidebar active">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus' style="font-size: 30px;"></i>
                <div class="logoname" style="margin-left: 5px;">Brand Name</div>
            </div>
            <i id="btn" class="fa-solid fa-bars-staggered"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class="fa-solid fa-house"></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#" class="dashboard-active">
                    <i class="fa-solid fa-gauge"></i>
                    <span class="link_names">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-pen"></i>
                    <span class="link_names">Edit Profile</span>
                </a>
                <span class="tooltip">Edit Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span class="link_names">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="link_names">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="https://vz.cnwimg.com/wp-content/uploads/2014/01/alex.jpg?x86007" alt="">
                    <div class="name_job">
                        <div class="name">Name</div>
                        <div class="job">Role</div>
                    </div>
                </div>
                <i class="fa-solid fa-house"></i>
            </div>
        </div>
    </div>
    <div class="home_content">

        <!-- ----------- Dashboard --------------- -->

        <div class="bb-dashboard-parent">
            <div class="row">
                <div class="col-lg-4">
                    <div class="bb-dashboard-card-parent">
                        <h3>Products</h3>
                        <div class="bb-dashboard-card-icon">
                            <i class="fa-solid fa-cube"></i>
                            <span>5</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="bb-dashboard-card-parent">
                        <h3>Users</h3>
                        <div class="bb-dashboard-card-icon">
                            <i class="fa-solid fa-user"></i>
                            <span>5</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="bb-dashboard-card-parent">
                        <h3>Orders</h3>
                        <div class="bb-dashboard-card-icon">
                            <i class="fa-brands fa-first-order"></i>
                            <span>5</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search")

        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
    </script>
</body>

</html>
